    <!-- MENU LIST -->
    <div id="form-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="menu in menus">
                <label>
                    <input type="checkbox" ng-click="deleteMenu(menu._id)"> {{ menu.description }}
                </label>
            </div>

        </div>
    </div>

    <!-- FORM TO CREATE MENUS -->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="Description" ng-model="formData.description">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="URL" ng-model="formData.url">
                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createMenu()">Add</button>
            </form>
        </div>
    </div>
